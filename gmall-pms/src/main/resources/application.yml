server:
  port: 18081
# nacos
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  zipkin:
    base-url: http://localhost:9411
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  # mysql数据源
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.221.129:3306/guli_pms
    username: root
    password: root
  # redis 数据源
  redis:
    host: 192.168.221.129
    port: 6379
 #feign熔断功能
feign:
  sentinel:
    enabled: true
# mp 映射文件，别名扫描，id策略
mybatis-plus:
  mapper-locations: classpath:mapper/pms/**/*.xml
  type-aliases-package: com.atguigu.gmall.pms.entity
  global-config:
    db-config:
      id-type: auto
logging:
  level:
    com.atguigu.gmall: debug
